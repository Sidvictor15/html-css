<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">

        <div>
            <label for="i1">1° número</label>
            <input type="number" name="num1" id="i1" 
            oninput="isoma.innerHTML = Number(i1.value) + Number(i2.value)">
        </div>
        <br>
        <div>
            <label for="i2">2° número</label>
            <input type="number" name="num2" id="i2" 
            oninput="isoma.innerHTML = Number(i1.value) + Number(i2.value)">
        </div>
        <br>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
