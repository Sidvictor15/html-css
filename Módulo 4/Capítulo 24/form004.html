<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <fieldset>
    <legend>Dados pessoais</legend>

    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
    </p>

    <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
    </p>

    <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" 
               pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
    </p>
</fieldset>

</body>
</html>
