<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" minlength="0" maxlength="10" step="0.1" required>
        </div>
        <br>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </div>
        <br>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
