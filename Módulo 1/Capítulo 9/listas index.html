<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TRabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul style="list-style-type: circle;">
        <li>Sidney</li>
        <li>Victor</li>
        <li>Araujo</li>
        <li>Cardoso</li>
    </ul>
</body>
</html>
